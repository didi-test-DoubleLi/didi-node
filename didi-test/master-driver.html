<!--   新增司机弹窗 -->
  <div class="panel panel-default" id = "newDriverPanel">
  <div class="panel-heading">新增司机信息</div>
  <div class="panel-body">
<form class="form-horizontal" id = "driverForm">
  <div class="form-group">
    <label for="driverPhoto" class="col-sm-4 control-label">照片</label>
    <div class="col-sm-6">
    <img src="dist/image/pre.png" alt="..." class="img-thumbnail">
    <input type="file" id="driverPhoto" name = "driverPhoto">
    </div>
  </div>
  <div class="form-group">
    <label for="driverName" class="col-sm-4 control-label">姓名</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="driverName" name="driverName">
    </div>
  </div>
  <div class="form-group">
    <label for="driverNum" class="col-sm-4 control-label">司机编号</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="driverNum" name="driverNum">
    </div>
  </div>
  <div class="form-group">
    <label for="driverTel" class="col-sm-4 control-label">联系方式</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="driverTel" name="driverTel">
    </div>
  </div>
  <div class="form-group">
    <label for="driverCity" class="col-sm-4 control-label">所在城市</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="driverCity" name="driverCity">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
      <button type="button" class="btn btn-info" id = "submitNewDriver">确定新增</button>
    </div>
  </div>
</form>

<form class="form-horizontal" id="formChangeDri">

    <label for="changePhoto" class="col-sm-4 control-label">照片</label>

    </div>
  </div>
  <div class="form-group">
    <label for="changeDriNum" class="col-sm-4 control-label">司机编号</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="changeDriNum" name="changeDriNum">
    </div>
  </div>
  <div class="form-group">
    <label for="changeDriTel" class="col-sm-4 control-label">联系方式</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="changeDriTel" name="changeDriTel">
    </div>
  </div>
  <div class="form-group">
    <label for="changeCity" class="col-sm-4 control-label">所在城市</label>
